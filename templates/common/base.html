{% load static %}
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Task Forge</title>
    <script>
        const savedTheme = localStorage.getItem('theme') ||
            (window.matchMedia('(prefers-color-scheme: dark)').matches ? 'dark' : 'light');
        document.documentElement.setAttribute('data-bs-theme', savedTheme);
    </script>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.1/font/bootstrap-icons.css">
    <link rel="stylesheet" href="{% static 'css/style.css' %}">
    {% block extra_css %}{% endblock %}
</head>
<body class="d-flex flex-column min-vh-100">
{% include 'common/base-navbar.html' %}
<main class="flex-grow-1" role="main">
    {% block content %}{% endblock %}
</main>

<footer class="footer mt-auto py-3 bg-light user-select-none">
    <div class="container text-center">
        <span class="text-muted">Â© {% now "Y" %} Task Forge. All rights reserved.</span>
    </div>
</footer>

<form id="logout-form" action="{% url 'accounts:logout' %}" method="post" style="display: none;">
    {% csrf_token %}
</form>

<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"></script>
<script src="{% static 'js/theme.js' %}"></script>
{% block extra_js %}{% endblock %}

</body>
</html>
