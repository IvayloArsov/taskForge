                <div class="col-md-6">
                    <div class="card shadow-sm">
                        <div class="card-header bg-transparent">
                            <h5 class="mb-0">Completed Tickets</h5>
                        </div>
                        <div class="card-body">
                            {% for ticket in completed_tickets %}
                                <div class="ticket-card mb-3">
                                    <div class="card">
                                        <div class="card-body">
                                            <div class="d-flex justify-content-between align-items-center">
                                                <h6 class="card-title mb-1">
                                                    <a href="{% url 'tickets:details' ticket.pk %}"
                                                       class="text-decoration-none">
                                                        {{ ticket.title }}
                                                    </a>
                                                </h6>
                                                <span class="badge bg-success">Completed</span>
                                            </div>
                                            <p class="card-text small text-muted mb-2">{{ ticket.description|truncatechars:100 }}</p>
                                            <div class="d-flex justify-content-between align-items-center">
                                                <small class="text-muted">
                                                    Completed by: {{ ticket.assigned_to.get_full_name }}
                                                </small>
                                                <small class="text-muted">
                                                    {{ ticket.updated_at|date:"M d, Y" }}
                                                </small>
                                            </div>
                                        </div>
                                    </div>
                                </div>
                            {% empty %}
                                <p class="text-muted text-center my-4">No completed tickets</p>
                            {% endfor %}
                        </div>
                    </div>
                </div>
